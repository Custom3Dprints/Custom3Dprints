<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D Links</title>
    <link rel="stylesheet" href="3DLinks.css" />
    <link
    rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
    integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc"
    crossorigin="anonymous"
    />
</head>
<body>
    <!-- navbar -->
    <nav class="navbar">
        <div class="navbar__container">
            <a id="navbar__logo">
                3D Custom Prints
            </a>
            <div class="navbar__toggle" id="mobile-menu">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
            <ul class="navbar__menu">
                <li class="navbar__">
                    <a class="navbar__links" onclick="Home()">
                        Home
                    </a>
                </li>
                <li class="navbar__" id="Pictures">
                    <a class="navbar__links" onclick="Pictures()">
                        Pictures
                    </a>
                </li>
                <li class="navbar__">
                    <a class="navbar__links" onclick="Links()">
                        Links
                    </a>
                </li>
                <li class="navbar__">
                    <a class="navbar__links" onclick="Specials()">
                        Special Prints
                    </a>
                </li>
                <li class="navbar__">
                    <a class="navbar__links" onclick="About()">
                        Extra Info
                    </a>
                </li>
                <li class="navbar__">
                    <a class="navbar__links" onclick="Order()">
                        Order
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="main">
        <div class="main__container">
            <div class="main__content">
                <h1>These are extra website links</h1>
                <h3>Pick the files you love OR request a custom design!!</h3>
            

                <div class="main-wrapper">
                    <div class="main__link">
                        <a href="https://www.thingiverse.com/" target="_blank">Thingaverse.com</a>

                        <a href="https://www.printables.com/" target="_blank">Printables.com</a>
                    </div>

                    <div class="main__link">
                        <a href="https://cults3d.com/en" target="_blank">Cults3d.com</a>
                    
                    <a href="https://thangs.com/" target="_blank">Thangs.com</a>
                    </div>

                    <div class="main__link">
                        <a href="https://makerworld.com/en" target="_blank">Makerworld.com</a>
                        
                        <a href="https://www.stlfinder.com/" target="_blank">STLFinder.com</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="3Djs.js"></script>
</body>
</html>
